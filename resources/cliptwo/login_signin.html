<body class="login">
	<!-- start: LOGIN -->
	<div class="row">
		<div class="main-login col-10 offset-1 col-sm-8 offset-sm-2 col-md-4 offset-md-4">
			<div class="logo margin-top-30">
				<img src="assets/images/logo.png" alt="ClipTwo" />
			</div>
			<!-- start: LOGIN BOX -->
			<div class="box-login">
				<form class="form-login" action="index.html">
					<fieldset>
						<legend>
							Sign in to your account
						</legend>
						<p>
							Please enter your name and password to log in.
						</p>
						<div class="form-group">
							<span class="input-icon">
								<input type="text" class="form-control" name="username" placeholder="Username">
								<i class="fa fa-user"></i>
							</span>
						</div>
						<div class="form-group form-actions">
							<span class="input-icon">
								<input type="password" class="form-control password" name="password" placeholder="Password">
								<i class="fa fa-lock"></i>
								<a class="forgot" href="login_forgot.html">
									I forgot my password
								</a>
							</span>
						</div>
						<div class="form-actions">
							<div class="checkbox clip-check check-primary">
								<input type="checkbox" id="remember" value="1">
								<label for="remember">
									Keep me signed in
								</label>
							</div>
							<button type="submit" class="btn btn-primary pull-right">
								Login
								<i class="fa fa-arrow-circle-right"></i>
							</button>
						</div>
						<div class="new-account">
							Don't have an account yet?
							<a href="login_registration.html">
								Create an account
							</a>
						</div>
					</fieldset>
				</form>
				<!-- start: COPYRIGHT -->
				<div class="copyright">
					&copy;
					<span class="current-year"></span>
					<span class="text-bold text-uppercase"> ClipTheme</span>.
					<span>All rights reserved</span>
				</div>
				<!-- end: COPYRIGHT -->
			</div>
			<!-- end: LOGIN BOX -->
		</div>
	</div>
	<!-- end: LOGIN -->
