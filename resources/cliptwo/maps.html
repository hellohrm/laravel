	<div id="app">
		<!-- partial:partials/_shared/_sidebar.html -->
		<!-- partial -->
		<div class="app-content">
			<!-- partial:partials/_shared/_top-navbar.html -->
			<!-- partial -->
			<div class="main-content">
				<div class="wrap-content container" id="container">
					<!-- start: PAGE TITLE -->
					<section id="page-title">
						<div class="row">
							<div class="col-sm-8">
								<h1 class="mainTitle">Maps</h1>
								<span class="mainDescription">The Simplest Way of Showing A Map</span>
							</div>
							<ol class="breadcrumb">
								<li class="active">
									<span>Maps</span>
								</li>
							</ol>
						</div>
					</section>
					<!-- end: PAGE TITLE -->
					<!-- start: BASIC MAP -->
					<div class="container-fluid container-fullw bg-white">
						<div class="row">
							<div class="col-sm-12">
								<h5 class="over-title margin-bottom-15">Basic
									<span class="text-bold">Map</span>
								</h5>
								<div class="map" id="map1"></div>
							</div>
						</div>
					</div>
					<!-- end: BASIC MAP -->
					<!-- start: PIXEL AND TILE COORDINATES -->
					<div class="container-fluid container-fullw">
						<div class="row">
							<div class="col-sm-6">
								<h5 class="over-title margin-bottom-15">Markers</h5>
								<div class="map" id="map2"></div>
							</div>
							<div class="col-sm-6">
								<h5 class="over-title margin-bottom-15">Street
									<span class="text-bold">View</span>
								</h5>
								<div class="map" id="map3"></div>
							</div>
						</div>
					</div>
					<!-- end: PIXEL AND TILE COORDINATES -->
					<!-- start: UI EVENTS -->
					<div class="container-fluid container-fullw bg-white">
						<div class="row">
							<div class="col-sm-6">
								<h5 class="over-title margin-bottom-15">Search
									<span class="text-bold">Address</span>
								</h5>
								<form id="geocoding_form" method="post">
									<div class="form-group">	
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Address:" id="address" name="address">
											<div class="input-group-append">
												<button class="btn btn-bricky" type="submit">
													Go
												</button>
											</div>
										</div>
									</div>
								</form>
								<div class="map" id="map4"></div>
							</div>
							<div class="col-sm-6">
								<h5 class="over-title margin-bottom-15">Interacting</h5>
								<div class="alert alert-info">
									Click to map for add new markers
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="popin">
											<div id="map5" class="map"></div>
										</div>
									</div>
								</div>
								<table id="sample-table-1" class="table table-hover">
									<thead>
										<tr>
											<th>Using indices</th>
											<th>Using coordinates</th>
										</tr>
									</thead>
									<tbody id="map-ui"></tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- end: UI EVENTS -->
				</div>
			</div>

	<!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
	<script src="vendor/gmaps/gmaps.min.js"></script>
	<script type="text/html" id="edit_marker_template">
		<h4>Edit Marker</h4>
		<form class="edit_marker" action="#" method="post" data-marker-index="{{index}}">
			<p>
				<label for="marker_{{index}}_lat">Latitude:</label>
				<input type="text" id="marker_{{index}}_lat" value="{{lat}}" />
			</p>
			<p>
				<label for="marker_{{index}}_lng">Longitude:</label>
				<input type="text" id="marker_{{index}}_lng" value="{{lng}}" />
			</p>
			<input type="submit" value="Update position" class="btn btn-bricky" />
		</form>
	</script>
	<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
	<!-- partial:partials/script/_main_script.html -->
	<!-- partial -->

	<script src="assets/js/maps.min.js"></script>
	<script>
		jQuery(document).ready(function () {
			Maps.init();
		});
	</script>
	<!-- end: JavaScript Event Handlers for this page -->
